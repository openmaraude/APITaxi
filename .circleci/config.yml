version: 2

jobs:
  testv2:
    docker:
      - image: circleci/python:3-buster
    steps:
      - checkout
      - run:
          name: Install system dependencies
          command: |
            sudo apt-get install -y postgis redis-server influxdb
            pip install tox
      - run:
          name: Run unittests
          command: |
            tox

  build:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build docker image
          command: |
            docker build -t openmaraude/apitaxi:${CIRCLE_TAG} .
            docker tag openmaraude/apitaxi:${CIRCLE_TAG} openmaraude/apitaxi:latest
      - run:
          name: Publish docker Image to hub.docker.com
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push openmaraude/apitaxi:${CIRCLE_TAG}
            docker push openmaraude/apitaxi:latest

workflows:
  version: 2

  # Run unittest
  test:
    jobs:
      - testv2

  # Build artifacts
  artifacts:
    jobs:
      - testv2:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/

      - build:
          requires:
            - testv2
          filters:
            tags:
              only: /.*/
