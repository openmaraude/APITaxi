version: 2.1

jobs:
  test:
    docker:
      - image: circleci/python:3-buster
    steps:
      - checkout
      - run:
          name: Install system dependencies
          command: |
            sudo apt update
            sudo apt install -y postgis redis-server influxdb
            pip install tox
      - run:
          name: Run unittests
          command: |
            tox

workflows:
  version: 2

  # Run unittest
  test:
    jobs:
      - test

  # Build artifacts, ignore all branches, only run for all tags.
  artifacts:
    jobs:
      - test:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
